<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide des Commandes Linux</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
    <!-- Ajout de Marked.js pour le Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Ajout de Highlight.js pour la coloration syntaxique -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sandbox.css">
</head>
<body>
    <div class="content" onclick="clickOutside()">
        <div class="navbar">
            <div class="sandbox-link">
                <a href="/linux-command.html">Home &nbsp</a>
                <img src="../img/svg/home.svg" alt="sandbox icon">
            </div>

            <img src="../img/svg/dark.svg" class="dark" alt="Dark theme">
            <img src="../img/svg/light.svg" class="light" alt="Light theme">
        </div>
    
        <div class="sandbox">
            <div class="sandbox-in-border">
                
            </div>
        </div>

        <div class="note-section">
            <div class="note-header">
                <span class="note-title">Notes</span>
            </div>
            <div class="note-container">
                <textarea 
                    class="note-input" 
                    placeholder="Prenez vos notes ici..."
                    spellcheck="false"
                ></textarea>
            </div>
        </div>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="chat-header">
            <div id="chat-title">Assistant Linux</div>
                <button id="minimize-chat">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        <div id="chat-messages">
            <div class="message ai-message">
                Bonjour ! Je suis votre assistant Linux. Comment puis-je vous aider avec vos questions sur Linux aujourd'hui ? <br> (Je n'ai pas de m√©moire entre chaque message !)
            </div>
        </div>
        <div id="chat-input-container">
            <form id="chat-form">
                <textarea 
                    id="chat-input" 
                    placeholder="Posez votre question sur Linux..." 
                    rows="1"
                    maxlength="500"
                ></textarea>
                <button id="send-message" type="submit">
                    <img src="../img/svg/plane.svg" alt="Paper Plane">
                </button>
            </form>
        </div>
    </div>
    <div class="popup" onclick="clickForChat()" style="bottom: 20px;">
        <img src="../img/svg/chat.svg" alt="ChatBox icon">
    </div>

    
    <script src="../js/chatbox.js"></script>
    <script src="../js/light-dark_theme.js"></script>
    <script src="../js/terminal.js"></script>
</body>
</html>
