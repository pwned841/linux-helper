<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide des Commandes Linux</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
    <!-- Ajout de Marked.js pour le Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Ajout de Highlight.js pour la coloration syntaxique -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Section des commandes Linux -->
    <div id="commands-section">
        <h1>Guide des Commandes Linux</h1>
        <input type="text" id="search" placeholder="Rechercher une commande...">
        <div id="commands"></div>
    </div>
    
    <!-- Section du chat -->
    <div id="chat-container">
        <div id="chat-header">
            <div id="chat-title">Assistant Linux</div>
            <button id="minimize-chat">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        <div id="chat-messages">
            <div class="message ai-message">
                Bonjour ! Je suis votre assistant Linux. Comment puis-je vous aider avec vos questions sur Linux aujourd'hui ?
            </div>
        </div>
        <div id="chat-input-container">
            <form id="chat-form">
                <textarea 
                    id="chat-input" 
                    placeholder="Posez votre question sur Linux..." 
                    rows="1"
                    maxlength="500"
                ></textarea>
                <button id="send-message" type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
